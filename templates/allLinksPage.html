<!DOCTYPE html>
<html lang="en">
<head>
    <title>HomeClip</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet"/>
</head>
<body onload="getLinksAll()" class="flex flex-row h-screen w-screen  gap-3 bg-nice-bg">

<div class="w-1/6 bg-nice-footer h-full flex flex-col gap-4 items-center">
    <h1 class="text-center text-white text-4xl pt-4 font-extrabold">HomeClip</h1>
    <form method="post" onkeydown="" autocomplete="off">
        <input class="bg-white p-0.5" type="text" name="searchValue">
    </form>
</div>
<div class="flex flex-col w-full justify-center h-full items-center">
    <div>
        <a onclick="addLink()">
            <button class="bg-nice-footer text-white font-bold p-2 rounded-2xl">
                Add New Link
            </button>
        </a>
    </div>
    <ul id="listOfLinks" class="min-w-160 max-w-160 flex flex-col gap-2 p-2"></ul>
</div>

</body>
</html>
<script src="{{ url_for('static', filename='js/link.js') }}"></script>
