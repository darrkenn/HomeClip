<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body onload="loadNavBar()" class="flex flex-col sm:flex-row h-screen w-screen  gap-3 bg-nice-bg">

<div class="flex flex-col w-full justify-center items-center overflow-y-scroll">

    {% for test in links %}
        <h1 class="text-8xl text-white">{{ test.title }}</h1>
        <h1 class="text-8xl text-white">{{ test.link }}</h1>
        <h1 class="text-8xl text-white">{{ test.tag }}</h1>
        <h1 class="text-8xl text-white">{{ test.folder }}</h1>
    {% endfor %}

</div>


</body>
</html>

<script src="{{ url_for('static', filename='js/link.js') }}"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
<script src="{{ url_for('static', filename='js/loadNavBar.js') }}"></script>
