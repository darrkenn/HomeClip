<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../static/js/htmx.js"></script>
    <link rel="stylesheet" href="../static/css/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
</head>
<body class="flex flex-col sm:flex-row h-screen w-screen  gap-3 bg-nice-bg">

<div hx-get="/api/html/navbar" hx-trigger="load" hx-swap="innerHTML" hx-target="this"></div>

<div class="flex flex-col w-full justify-center items-center">
    <div id="newLink" class="absolute flex items-center justify-center pointer-events-auto z-50"></div>

    <h1 class="text-5xl text-center text-white font-extrabold p-2">
        Top 5 Most Clicked Links
    </h1>
    <button hx-get="/api/html/newlink" hx-trigger="click" hx-swap="innerHTML" hx-target="#newLink">
        Click
    </button>
    <div hx-get="/api/links/toplinks" hx-trigger="load" hx-swap="innerHTML" hx-target="this" class=" min-w-80 max-w-80  sm:min-w-160"></div>
</div>
</body>
</html>
